function checkPIN(){const stored=localStorage.getItem('myfra_pin');const storedCode=localStorage.getItem('myfra_code');if(stored&&storedCode&&stored===userPIN){loadData()}else if(stored&&stored!==userPIN){showPINModal('Questo dispositivo √® collegato a un altro account. Inserisci il codice di sicurezza:',true)}else{showPINModal('Benvenuto! Per sicurezza, scegli un codice di 4 cifre:',false)}}
function showPINModal(message,isVerify){const modal=document.createElement('div');modal.className='pin-modal';modal.innerHTML=`<div class="pin-modal-content"><h2>üîí Codice di sicurezza</h2><p>${message}</p><input type="number" class="pin-input" maxlength="4" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" id="pinInput"><button class="btn btn-confirm" onclick="verifyPIN(${isVerify})">Conferma</button></div>`;document.body.appendChild(modal);document.getElementById('pinInput').focus()}
function verifyPIN(isVerify){const input=document.getElementById('pinInput').value;if(input.length!==4){alert('Inserisci un codice di 4 cifre');return}if(isVerify){const stored=localStorage.getItem('myfra_code');if(input===stored){localStorage.setItem('myfra_pin',userPIN);document.querySelector('.pin-modal').remove();loadData()}else{alert('Codice errato')}}else{localStorage.setItem('myfra_pin',userPIN);localStorage.setItem('myfra_code',input);document.querySelector('.pin-modal').remove();loadData()}}
async function loadData(){try{const response=await fetch(SHEET_URL);const csv=await response.text();const data=parseCSV(csv);if(userPIN===PIN_MASTER){renderAdmin(data)}else{renderPatient(data)}}catch(error){showError('Errore di connessione. Riprova pi√π tardi.')}}
function parseCSV(csv){const lines=csv.split('\n').filter(l=>l.trim());const headers=lines[0].split(',').map(h=>h.trim().replace(/"/g,''));return lines.slice(1).map(line=>{const values=line.split(',').map(v=>v.trim().replace(/"/g,''));const row={};headers.forEach((h,i)=>row[h]=values[i]||'');return row})}
function renderPatient(data){const patient=data.filter(r=>r.PIN===userPIN);if(!patient.length){showError('Nessun appuntamento trovato.');return}const p=patient[0];const nome=p.Nome||'';const totali=parseInt(p.Visite_totali)||0;const effettuate=parseInt(p.Visite_effettuate)||0;const stato=p.Stato_paziente||'Attivo';const today=new Date();today.setHours(0,0,0,0);const future=patient.filter(r=>{const s=r.Stato_visita||'';return parseDate(r.Data)>=today&&!['Annullata'].includes(s)}).sort((a,b)=>parseDate(a.Data)-parseDate(b.Data));const past=patient.filter(r=>{const s=r.Stato_visita||'';return parseDate(r.Data)<today&&s==='Svolta'}).sort((a,b)=>parseDate(b.Data)-parseDate(a.Data));let html=`<div class="welcome"><h2>üëã Ciao ${nome}!</h2><p>Benvenuto nella tua area personale</p></div>`;if(stato==='Concluso'){html+=`<div class="status-card"><div class="status-icon">üéâ</div><div class="status-title">Percorso concluso</div><div class="status-message">Resto disponibile se in futuro ne sentirai il bisogno.</div></div>`}else if(stato==='Sospeso'){html+=`<div class="status-card"><div class="status-icon">‚è∏Ô∏è</div><div class="status-title">Percorso in pausa</div><div class="status-message">Quando senti che √® il momento giusto per riprendere, <a href="https://wa.me/${WHATSAPP}">contattami</a>, io ci sono.</div></div>`}if(totali>0){const perc=Math.round((effettuate/totali)*100);html+=`<div class="progress-card"><h3>üìä Percorso visite</h3><div class="progress-bar"><div class="progress-fill" style="width:${perc}%">${perc}%</div></div><p class="progress-text">${effettuate} di ${totali} visite completate</p></div>`}else{html+=`<div class="progress-card"><h3> üóÇÔ∏è Paziente</h3><p class="progress-text">Visite completate: ${effettuate}</p></div>`}if(future.length){html+='<h2 class="section-title">üìÖ Prossimi appuntamenti</h2>';future.forEach((a,i)=>{const confirmed=a.Conferma_appuntamento==='TRUE'||a.Stato_visita==='Confermata';html+=`<div class="appointment-card ${i===0?'next':''}"> ${i===0?'<span class="appointment-badge badge-next">üîú Prossimo</span>':''} ${confirmed?'<span class="appointment-badge badge-confirmed">‚úì Confermato</span>':''} <div class="appointment-date">${formatDate(a.Data)}</div><div class="appointment-time">üïí ${a.Ora}</div><div class="appointment-location">üìç ${a.Centro}</div> ${!confirmed?`<button class="btn btn-confirm" onclick="confirm('${a.Data}')">‚úì Conferma</button>`:''} <a href="https://wa.me/${WHATSAPP}?text=Ciao%20Dott.ssa%2C%20riguardo%20l%27appuntamento%20del%20${encodeURIComponent(formatDate(a.Data))}" class="btn btn-whatsapp">üí¨ Modifica/Annulla</a></div>`})}else{html+='<div class="empty-state">üìÖ Nessun appuntamento programmato</div>'}if(past.length){html+='<h2 class="section-title">üìã Storico visite</h2>';past.slice(0,5).forEach(a=>{html+=`<div class="appointment-card"><span class="appointment-badge badge-completed">‚úì Completata</span><div class="appointment-date">${formatDate(a.Data)}</div><div class="appointment-time">üïí ${a.Ora}</div><div class="appointment-location">üìç ${a.Centro}</div></div>`})}html+=`<div class="space-myfra"><h3>üì± Spazio MyFra</h3><div class="social-links"><a href="https://sites.google.com/view/dottssafrancescabriscia/home-page" target="_blank" class="social-link">üåê Sito web</a><a href="https://sites.google.com/view/dottssafrancescabriscia/approfondimenti" target="_blank" class="social-link">üìö Fra-day flash</a><a href="https://www.facebook.com/share/15GkqfbzyJ/" target="_blank" class="social-link">üìò Facebook</a><a href="https://www.instagram.com/dottssafrancescabriscia" target="_blank" class="social-link">üì∑ Instagram</a><a href="https://wa.me/${WHATSAPP}" target="_blank" class="social-link full-width">üí¨ WhatsApp</a></div></div><div class="footer"><strong>¬© 2026 Dott.ssa Francesca Briscia</strong>Tutti i diritti riservati<br>I tuoi dati sono protetti e non saranno condivisi con terzi.<br>Privacy garantita.</div>`;document.getElementById('app').innerHTML=html}
function renderAdmin(data){const today=new Date();today.setHours(0,0,0,0);const uniquePatients=[...new Set(data.map(r=>r.PIN))];const attivi=uniquePatients.filter(pin=>{const paziente=data.find(r=>r.PIN===pin);return(paziente.Stato_paziente||'Attivo')==='Attivo'}).length;const conclusi=uniquePatients.filter(pin=>{const paziente=data.find(r=>r.PIN===pin);return paziente.Stato_paziente==='Concluso'}).length;const sospesi=uniquePatients.filter(pin=>{const paziente=data.find(r=>r.PIN===pin);return paziente.Stato_paziente==='Sospeso'}).length;const futureApps=data.filter(r=>parseDate(r.Data)>=today);const programmate=futureApps.filter(r=>(r.Stato_visita||'Programmata')==='Programmata').length;const svolte=data.filter(r=>r.Stato_visita==='Svolta').length;const totApps=programmate+svolte;const percCompletion=totApps>0?Math.round((svolte/totApps)*100):0;let html=`<div class="welcome"><h2>üë©üèª‚Äç‚öïÔ∏è Dashboard Admin</h2><p>Benvenuta Dott.ssa Briscia</p></div><div class="admin-stats"><div class="stat-card"><div class="stat-number">${attivi}</div><div class="stat-label">Pazienti Attivi</div></div><div class="stat-card"><div class="stat-number">${conclusi}</div><div class="stat-label">Conclusi</div></div><div class="stat-card"><div class="stat-number">${sospesi}</div><div class="stat-label">Sospesi</div></div></div><div class="admin-stats"><div class="stat-card yellow"><div class="stat-number">${programmate}</div><div class="stat-label">üü° Programmate</div></div><div class="stat-card green"><div class="stat-number">${svolte}</div><div class="stat-label">üü¢ Svolte</div></div></div><div class="completion-card"><div class="stat-number">${percCompletion}%</div><div class="stat-label">Tasso completamento visite</div></div><div class="admin-filters"><input type="text" id="searchPatient" placeholder="üîç Cerca paziente..." class="filter-input"><select id="filterCentro" class="filter-select"><option value="">Tutti i centri</option>${[...new Set(data.map(r=>r.Centro))].filter(c=>c).map(c=>`<option value="${c}">${c}</option>`).join('')}</select></div><div class="admin-view-switch"><button class="view-btn active" onclick="switchView('list')">üìã Lista</button><button class="view-btn" onclick="switchView('month')">üìÖ Mese</button><button class="view-btn" onclick="switchView('week')">üìÜ Settimana</button><button class="view-btn" onclick="switchView('day')">üìÑ Giorno</button></div><div id="adminContent"></div>`;document.getElementById('app').innerHTML=html;window.adminData=data;window.currentView='list';window.currentMonth=new Date();window.currentWeekStart=new Date();window.currentWeekStart.setDate(window.currentWeekStart.getDate()-window.currentWeekStart.getDay()+1);renderAdminView('list');document.getElementById('searchPatient').addEventListener('input',()=>renderAdminView(window.currentView));document.getElementById('filterCentro').addEventListener('change',()=>renderAdminView(window.currentView))}
function switchView(view){window.currentView=view;document.querySelectorAll('.view-btn').forEach(btn=>btn.classList.remove('active'));event.target.classList.add('active');renderAdminView(view)}
function renderAdminView(view){const data=window.adminData;const search=document.getElementById('searchPatient')?.value.toLowerCase()||'';const centro=document.getElementById('filterCentro')?.value||'';let filtered=data.filter(r=>{const matchSearch=!search||(r.Nome||'').toLowerCase().includes(search)||(r.Cognome||'').toLowerCase().includes(search)||(r.PIN||'').toLowerCase().includes(search);const matchCentro=!centro||r.Centro===centro;return matchSearch&&matchCentro});if(view==='list'){renderListView(filtered)}else if(view==='month'){renderMonthView(filtered)}else if(view==='week'){renderWeekView(filtered)}else if(view==='day'){renderDayView(filtered)}}
function renderListView(data){data.sort((a,b)=>parseDate(a.Data)-parseDate(b.Data));let html='<h2 class="section-title">üìã Lista appuntamenti</h2>';if(data.length===0){html+='<div class="empty-state">Nessun appuntamento trovato</div>'}else{data.forEach(app=>{const stato=app.Stato_visita||'Programmata';const colorClass={'Programmata':'yellow','Confermata':'blue','Svolta':'green','Annullata':'red'}[stato]||'yellow';const icon={'Programmata':'üü°','Confermata':'üîµ','Svolta':'üü¢','Annullata':'üî¥'}[stato]||'üü°';const notifica=app.Notifica_inviata==='TRUE'||app.Notifica_inviata===true;html+=`<div class="admin-appointment-card ${colorClass}"><div class="admin-app-header"><div class="admin-app-patient">${app.Nome} ${app.Cognome}</div><div class="admin-app-status">${icon} ${stato}</div></div><div class="admin-app-details"><div>üìÖ ${formatDate(app.Data)}</div><div>üïí ${app.Ora}</div><div>üìç ${app.Centro}</div><div>üÜî ${app.PIN}</div>${notifica?'<div style="grid-column:1/-1;">üìß Notifica inviata ‚úì</div>':''}</div>${app.Conferma_appuntamento==='TRUE'?'<div style="margin-top:10px;padding:8px;background:#E3F2FD;border-radius:8px;font-size:12px;color:#1976D2;">‚úì Confermato</div>':''}</div>`})}document.getElementById('adminContent').innerHTML=html}
function renderMonthView(data){if(!window.currentMonth){window.currentMonth=new Date()}const year=window.currentMonth.getFullYear();const month=window.currentMonth.getMonth();const firstDay=new Date(year,month,1);const lastDay=new Date(year,month+1,0);const daysInMonth=lastDay.getDate();const startDay=firstDay.getDay();let html=`<div class="calendar-nav"><button class="nav-btn" onclick="changeMonth(-1)">‚Üê Prec</button><h3>${firstDay.toLocaleDateString('it-IT',{month:'long',year:'numeric'})}</h3><button class="nav-btn" onclick="changeMonth(1)">Succ ‚Üí</button></div><div class="calendar-month"><div class="calendar-header">`;['Dom','Lun','Mar','Mer','Gio','Ven','Sab'].forEach(d=>html+=`<div>${d}</div>`);html+='</div><div class="calendar-days">';for(let i=0;i<startDay;i++)html+='<div class="calendar-day empty"></div>';const today=new Date();for(let day=1;day<=daysInMonth;day++){const date=new Date(year,month,day);const dateStr=`${String(day).padStart(2,'0')}/${String(month+1).padStart(2,'0')}/${year}`;const apps=data.filter(r=>formatDateSimple(r.Data)===dateStr);const isToday=day===today.getDate()&&month===today.getMonth()&&year===today.getFullYear();html+=`<div class="calendar-day ${isToday?'today':''}"><div class="day-number">${day}</div>`;apps.forEach(a=>{const color={'Programmata':'yellow','Confermata':'blue','Svolta':'green','Annullata':'red'}[a.Stato_visita||'Programmata']||'yellow';html+=`<div class="cal-event ${color}">${a.Ora} ${a.Nome} ${a.Cognome}</div>`});html+='</div>'}html+='</div></div>';document.getElementById('adminContent').innerHTML=html}
function changeMonth(dir){window.currentMonth.setMonth(window.currentMonth.getMonth()+dir);renderAdminView('month')}
function renderWeekView(data){if(!window.currentWeekStart){window.currentWeekStart=new Date();window.currentWeekStart.setDate(window.currentWeekStart.getDate()-window.currentWeekStart.getDay()+1)}const startOfWeek=new Date(window.currentWeekStart);const endOfWeek=new Date(startOfWeek);endOfWeek.setDate(endOfWeek.getDate()+6);let html=`<div class="calendar-nav"><button class="nav-btn" onclick="changeWeek(-1)">‚Üê Prec</button><h3>Settimana ${startOfWeek.toLocaleDateString('it-IT',{day:'numeric',month:'short'})} - ${endOfWeek.toLocaleDateString('it-IT',{day:'numeric',month:'short'})}</h3><button class="nav-btn" onclick="changeWeek(1)">Succ ‚Üí</button></div><div class="calendar-week">`;const today=new Date();for(let i=0;i<7;i++){const day=new Date(startOfWeek);day.setDate(startOfWeek.getDate()+i);const dateStr=formatDateSimple2(day);const apps=data.filter(r=>formatDateSimple(r.Data)===dateStr);const isToday=day.toDateString()===today.toDateString();html+=`<div class="week-day ${isToday?'today':''}"><div class="week-day-header">${day.toLocaleDateString('it-IT',{weekday:'short',day:'numeric',month:'short'})}</div>`;apps.sort((a,b)=>a.Ora.localeCompare(b.Ora)).forEach(a=>{const color={'Programmata':'yellow','Confermata':'blue','Svolta':'green','Annullata':'red'}[a.Stato_visita||'Programmata']||'yellow';const notifica=(a.Notifica_inviata==='TRUE'||a.Notifica_inviata===true)?' ‚úì':'';html+=`<div class="week-event ${color}">${a.Ora} ${a.Nome} ${a.Cognome}${notifica}</div>`});html+='</div>'}html+='</div>';document.getElementById('adminContent').innerHTML=html}
function changeWeek(dir){window.currentWeekStart.setDate(window.currentWeekStart.getDate()+(dir*7));renderAdminView('week')}
function renderDayView(data){const now=new Date();const dateStr=formatDateSimple2(now);const apps=data.filter(r=>formatDateSimple(r.Data)===dateStr).sort((a,b)=>a.Ora.localeCompare(b.Ora));let html=`<h2 class="section-title">üìÑ Oggi ${now.toLocaleDateString('it-IT',{weekday:'long',day:'numeric',month:'long'})}</h2>`;if(apps.length===0){html+='<div class="empty-state">Nessun appuntamento oggi</div>'}else{apps.forEach(a=>{const color={'Programmata':'yellow','Confermata':'blue','Svolta':'green','Annullata':'red'}[a.Stato_visita||'Programmata']||'yellow';html+=`<div class="admin-appointment-card ${color}"><div class="admin-app-header"><div class="admin-app-patient">${a.Nome} ${a.Cognome}</div><div class="admin-app-status">${a.Ora}</div></div><div class="admin-app-details"><div>üìç ${a.Centro}</div><div>üÜî ${a.PIN}</div></div></div>`})}document.getElementById('adminContent').innerHTML=html}
function parseDate(d){if(!d)return new Date(0);const p=d.split('/');return p.length===3?new Date(p[2],p[1]-1,p[0]):new Date(d)}
function formatDate(d){return parseDate(d).toLocaleDateString('it-IT',{weekday:'long',day:'numeric',month:'long',year:'numeric'})}
function formatDateSimple(d){const date=parseDate(d);return`${String(date.getDate()).padStart(2,'0')}/${String(date.getMonth()+1).padStart(2,'0')}/${date.getFullYear()}`}
function formatDateSimple2(d){return`${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`}
